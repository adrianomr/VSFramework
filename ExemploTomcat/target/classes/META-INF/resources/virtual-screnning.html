<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">
  
	<div id = "header"></div>
    <div class="container-fluid">

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Virtual Screnning
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">ID</label>
              <input class="form-control" id="idVirtualScrenning" placeholder="ID">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input class="form-control" id="nameVirtualScrenning" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Distribution Configuration</label>
              	<div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="distributionConfig" data-toggle="dropdown">
                      None
                  </button>
		  <ul class="dropdown-menu dropdown-menu-right btn-block">
                    <li><a class="btn btn-block" data-target="#file-config" href="#">None</a></li>
		    <li><a class="btn btn-block" id ="File" data-target="#file-config" href="#">File</a></li>
		  </ul>
		</div> 
            </div>
            <div class="form-group" id="file-config" style="display: none;">
                
              <label for="nodes-file">File</label>
              <input class="form-control" id="nodes-file" placeholder="Ex:/home/virtualScrenning/nodes.txt">
                
            </div>
            <a class="btn btn-primary" id="cancel" href="index.html">Cancel</a>
            <a class="btn btn-primary pull-right next-vs" href="#">Next</a>
          </form>
        </div>
      </div>
    </div>
	
	<div id = "footer"></div>

    <!-- Logout Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="virtual-screnning.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	  <script src="js/header.js"></script> 
	<script src="js/footer.js"></script> 

  </body>

</html>
