
<div class="form-group not-repeat" style="display: none;">
	<label for="flexibleReceptor not-repeat">Flexible Receptor (multiple receptors in the filled path)</label>
	<div class="btn-group flexibleReceptor" role="group" aria-label="..." id="flexibleReceptor">
	  <button type="button" id="multipleReceptor" class="btn btn-secondary">Yes</button>
	  <button type="button" id="notMultipleReceptor" class="btn btn-secondary">No</button>

	</div>
</div>
<div class="form-group not-repeat" style="display: none;">
	<label for="receptorType">Receptor Type</label><br>
	<div class="btn-group receptorType" role="group" aria-label="..." id="receptorType">
	  <button type="button" id = "PDB" class="btn btn-secondary">PDB</button>
		<button type="button" id = "PDBQ" class="btn btn-secondary">PDBQ</button>
	  <button type="button" id = "PDBQT" class="btn btn-secondary">PDBQT</button>

	</div>
</div>
<div class="form-group">
	<label for="receptorPath">Receptor Path</label>
	<input type="text" class="form-control" id="receptorPath" aria-describedby="emailHelp" placeholder="Ex: /home/script_vs/1IWG">
</div>
